<!DOCTYPE html>
<html>
    <body>
        <h1>methods in array</h1>
        <h3>join() and pop()</h3>
        <p id="join"></p>
        <p id="apop"></p>
        <p id="bpop"></p>
        <script>
            var fruits = ["mango","banana","apple","cashew","jackfruit"];
            document.getElementById("join").innerHTML=fruits.join(" * ")
            document.getElementById("apop").innerHTML=fruits;
            fruits.pop();
            document.getElementById("bpop").innerHTML=fruits;
        </script>
    </body>
</html>
